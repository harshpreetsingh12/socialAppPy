<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SnapTalk-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid" id="navbarm">
          <a class="navbar-brand" href="#">SnapTalk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
              <li class="nav-item signli">
                <a class="nav-link" href="/createuser">Sign up</a>
              </li>
  
          </div>
        </div>
      </nav>
<div class="container" style="margin:114px auto; color:white ">
    <h1>Login here</h1>
    <form action="/Login" method="POST" class="mlogin">
      <div class="message"><h2>{{message}}</h2></div>
    <div class="mb-3">
        <label for="emaill" class="form-label">Your email or username</label>
        <input type="emaill" class="form-control" placeholder="eg- abc12@gmail.com" name="emaill" id="emaill" aria-describedby="emailHelp">
    </div>
      <div class="mb-3">
        <label for="passs" class="form-label">Password</label>
        <input type="password" class="form-control" name="passs" id="passs">
      </div>
      <div id="uhelp" class="form-text" >
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters.
      </div>
      <div class="message"><h2>{{messagep}}</h2></div>

      <!-- <div id="uhelp" class="form-text" >
       Enter your password
      </div> -->

      <button type="submit" class="btn btn-light my-3">Submit</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
