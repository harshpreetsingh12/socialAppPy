<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SnapTalk-UserWall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body style="background-color: #c8c4c4; background-image:none;">
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid" id="navbarm">
          <form action="/Homepage" method="post">
            <button type="submit" name="username" value="{{usernamem}}" type="submit" class="btn btn-outline-light btn-sm mx-1 my-2 mybtn">{{usernamem}}</button>
        </form>
          <form action="/Refreshlogin" method="post">
            <button type="submit" name="username" value="{{usernamem}}" type="submit" class="btn btn-outline-light btn-sm mx-1 my-2 mybtn">Refresh Page</button>
        </form>
          <!-- <a class="navbar-brand" href="/Refreshlogin/{{username}}">{{username}}</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
              <li class="nav-item signli">
                <a class="nav-link" href="/Login">Logout</a>
              </li>
              <li class="nav-item signli" onclick="" style="right: 85px ;">
                <a href="/ChatRoom"><p class="nav-link" onclick="">Messages</p></a>
              </li>
              <!-- <li class="nav-item signli" onclick="" style="right:167px ;">
                <p class="nav-link" onclick="messc()">Messages</p>
              </li> -->
          </div>
        </div>
      </nav>
      <html>
        <div class="pchatbox" id="pchatbox">
          <form action="/PersonalChats" method="POST" class="mlogin">
            <div class="message"><h2>{{message}}</h2></div>
          <div class="mb-1">
              <label for="recuser" class="form-label">Reciever username</label>
              <input style="height: 34px;" type="recuser"  value="{{chatuser}}" class="form-control" placeholder="Username" name="recuser" id="recuser" aria-describedby="emailHelp">
          </div>
            <div class="mb-1">
              <label for="mess" class="form-label">Message</label>
              <input style="height: 34px;" type="text" class="form-control" placeholder="Message" name="mess" id="mess">
            </div>  
        <button type="submit" class="btn btn-light my-1 btn-sm" name="username" value="{{usernamem}}">Send</button>
          </form>
        </div>
        <div class="chats">
          {% for key,value in mydict.items() %}
          
          <div class="cbox">
            <h3 style=" position: relative;font-size: 19px;">Messenger: {{key}}
             <form action="/DeleteChat" method="POST" id="chatf" style="position:absolute;right:0px;top:-3px;">
              <input type="text"  name="recuser" value="{{key}}" style="display:none;">
              <button type="submit" id="chatbtn" style="width:60px ;" name="username" value="{{usernamem}}" type="submit" class="btn btn-dark btn-sm" style="padding:0px ;">Delete</button>
            </form>
          </h3>
            <div class="messbox">
              {% for msg in value %}
              <pc>{{msg}}</pc>
             {% endfor %}
            </div>
   
         <form action="/PersonalChats" method="POST" class="lastinp">
          <label for="mess" class="form-label">Message:</label>
          <input type="text"  name="recuser" value="{{key}}" style="display:none;">
            <input type="text" class="form-control" placeholder="Eg: Hello {{key}}" name="mess" id="mess">
            <button type="submit" name="username" value="{{usernamem}}" class="btn btn-dark btn-sm">Send</button>
          </div>
        </form>
          {% endfor %}
        </div>


      </html>
     
</body>
<!-- <script src="{{ url_for('static', filename='js/index.js') }}"></script> -->
<script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
</html>
